<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <div class="nav">
    <img src="../assets/xv.png" alt="Virtual Mind" class="logo">          
    <nav>
      <a href="#about">About Us</a>
    </nav>
  </div>
</header>

<div class="container">
  <h1>Daily Data Entry</h1>

  <form id="healthForm">
    <div id="data-fields">
      <div>
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" step="0.1" min="35" max="42" placeholder="36.5" required><br>
      </div>

      <div>
        <label for="bloodPressure">Blood Pressure (mmHg, e.g., 120/80):</label>
        <input type="text" id="bloodPressure" placeholder="120/80" pattern="\d{2,3}/\d{2,3}" required><br>
      </div>

      <div>
        <label for="bloodSugar">Blood Sugar (mg/dL):</label>
        <input type="number" id="bloodSugar" min="50" max="400" placeholder="90" required><br>
      </div>

      <div>
        <label for="heartRate">Heart Rate (bpm):</label>
        <input type="number" id="heartRate" min="40" max="200" placeholder="72" required><br>
      </div>

      <div>
        <label for="meals">Meals (describe what you ate today)</label>
        <textarea id="meals" class="large-input" placeholder="Breakfast: oatmeal with fruits, Lunch: grilled chicken salad..." required></textarea>
      </div>

      <div>
        <label for="exercises">Exercises (describe your activities)</label>
        <textarea id="exercises" class="large-input" placeholder="30 minutes walking, 15 minutes stretching..." required></textarea>
      </div>
    </div>

    <button type="submit">Get Recommendations</button>
  </form>

  <div id="recommendations"></div>

  <div class="back-button">
    <a href="index.html">
      <i class="fas fa-home"></i> Home Page
    </a>
  </div>
</div>

<section class="about-us" id="about">
  <div class="about-left">
    <img src="https://cdn-icons-png.flaticon.com/512/3771/3771518.png" alt="Health Logo">
    <h2>Virtual Mind</h2>
  </div>

  <div class="about-middle">
    <h3>About Us</h3>
    <p>
      We are a team dedicated to improving overall health through technology. Our goal is to provide a safe space for users to reflect and grow.
    </p>
  </div>

  <div class="about-right">
    <h3><p>Do you have a problem?</p></h3>
    <p>Call us: +12345678910</p>
    <p>Email: <a href="mailto:care@example.com">mentalcare@example.com</a></p>
  </div>
</section>

<script src="../scripts/script.js"></script>

</body>
</html>
